<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/css/posts.css" />
        <title>Reddit</title>
    </head>
    <body>
    <ul>
        <li><a href="/add">Submit new post</a></li>
    </ul>
        <h1>Trending posts</h1>
        <table>
            <tbody>
                <tr th:each="post: ${posts}">
                    <td th:text="${post.getScore()}"></td>
                    <td>
                        <div>
                            <a th:href="'/' + ${post.getId()} + '/voteup'"><span>+</span></a>
                            <a th:href="'/' + ${post.getId()} + '/votedown'"><span>-</span></a>
                        </div>
                    </td>
                    <td><h3> <a th:href="${post.url}" th:text="${post.getTitle()}"></a></h3> </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
